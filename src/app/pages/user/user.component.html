<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">User CRUD (Angular + LocalStorage)</h3>
    <button class="btn btn-outline-danger" (click)="clearAll()">Clear All</button>
  </div>

  <!-- Form -->
  <div class="card mb-3">
    <div class="card-body">
      <form (ngSubmit)="save()" #f="ngForm">
        <div class="row g-2">
          <div class="col-md-4">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" [(ngModel)]="form.name" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="form.email" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Role</label>
            <input class="form-control" name="role" [(ngModel)]="form.role" placeholder="Admin / User" />
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
            {{ form.id ? 'Update' : 'Create' }}
          </button>
          <button class="btn btn-secondary" type="button" (click)="reset()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Search -->
  <div class="mb-2">
    <input class="form-control" placeholder="Search name/email/role..." [(ngModel)]="searchText" name="search" />
  </div>

  <!-- Table -->
  <div class="card">
    <div class="card-body table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th style="width: 260px;">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let u of filtered()">
            <td class="text-muted">{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.role}}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(u)">Edit</button>
              <button class="btn btn-sm btn-outline-danger" (click)="remove(u.id)">Delete</button>
            </td>
          </tr>

          <tr *ngIf="filtered().length === 0">
            <td colspan="5" class="text-muted">No users found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
